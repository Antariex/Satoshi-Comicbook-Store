    <link rel="stylesheet" href="./public/styles/styles.css">

<body>

    <header>
        <div class="logo">
            <img src="./public/images/satoshi-logo.png" alt="Satoshi Logo">
        </div>
        <nav>
            <div class="menu-icon">
                <img src="./public/images/menu-svg.svg" alt="">
            </div>
            <div class="desktop-menu">
                <br>
                <ul>
                    <li><a href="./index.html" id="home">HOME</a></li>
                    <li><a href="./views/aboutus.html" id="aboutus">ABOUT US</a></li>
                    <li><a href="./views/faq.html" id="faqs">FAQS</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="desktop-menu2">
        <ul>
            <li><a href="#" id="all">ALL</a></li>
            <li><a href="#" id="comics">COMICS</a></li>
            <li><a href="#" id="manga">MANGA</a></li>
            <li><a href="#" id="novels">NOVELS</a></li>

            <li><a href="#" id="merchandising">MERCHANDISING</a></li>
        </ul>

    <main>

        <section class="image-section" id="products-cards">

        </section>

        <section class="social">
            <h3>Follow us on our social networks!</h3>
            <img src="./public/images/youtube.svg" alt="">
            <img src="./public/images/instagram.svg" alt="">
            <img src="./public/images/twitter.svg" alt="">
            <img src="./public/images/facebook.svg" alt="">
        </section>

        <h1 class="strong"><span class="strongred">NEWS</span> OF THE WEEK</h1>
        <section id="newsoftheweek">
            <figure>
                <img src="./public/images/hunterxhunter01.jpg" alt="JoJo's Bizarre Adventure">
                <figcaption>Hunter x Hunter</figcaption>
            </figure>
            <figure>
                <img src="./public/images/batmaninc.webp" alt="Batman Inc.">
                <figcaption>Batman Inc.</figcaption>
            </figure>
            <figure>
                <img src="./public/images/dune2.jpg" alt="Dune 2">
                <figcaption>Dune 2</figcaption>
            </figure>

        </section>

    </main>

    <footer>
        <div class="footer-menu">
            <ul>
                <li><a href="./index.html" id="home">HOME</a></li>
                <li><a href="./views/aboutus.html" id="aboutus">ABOUT US</a></li>

        </div>
        <br>
        <p><span id="currentyear"></span></p>
